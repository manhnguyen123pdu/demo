<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sản phẩm</title>
</head>
<body>
        <div class="product">
            <div class="product-img">
                <img id= "image-product" src="" alt="">
            </div>
            <div class="containt">
                <div class="product-nameProduct"></div>
                <div class="product-discount"></div>
                <div class="product-price"></div>
                <div class="product-describe"></div>
            </div>   
        </div>

</body>
<style>
    body {
        width:100%;
    }
    div.product {
        width: 90%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    img {
        width: 90%;
        margin: auto;
        align-self: center;
    }
    div.containt {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content:flex-start;
    }
    div.product-nameProduct {
        font-weight: 600;
    }

</style>
<script> 
    const ProductImg = document.getElementsByTagName("img")
    const ProductNameProduct = document.getElementsByClassName("product-nameProduct")
    const ProductDiscount = document.getElementsByClassName("product-discount")
    const ProductDiscountPrice = document.getElementsByClassName("product-price")
    const ProductDescribe = document.getElementsByClassName("product-describe")

    ProductImg[0].src = JSON.parse( localStorage.getItem(String(0)) ).img[0]
    ProductNameProduct[0].innerHTML = JSON.parse( localStorage.getItem(String(0)) ).nameProduct
    ProductDiscount[0].innerHTML = ("-"+JSON.parse( localStorage.getItem(String(0)) ).discount+"%")
    ProductDiscountPrice[0].innerHTML = "$"+JSON.parse( localStorage.getItem(String(0))).price  
    ProductDescribe[0].innerHTML = JSON.parse(localStorage.getItem(String(0))).describe
</script>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="hw11-2.css">
</head>
<body>
  <div>
    <hr>
    <p class="calculation"></p>
    <p class="result"></p>
    <hr>
  </div>
  
  <div class="buttons">
    <p>
      <button class="orange-button" onclick="
        clearAllCalculation();
      ">AC</button>
      <button class="orange-button" onclick="
        clearCurrentCalculation();
      ">C</button>
      <button class="gray-button" onclick="
        inputCalculation('(');
      ">(</button>
      <button class="gray-button" onclick="
        inputCalculation(')');
      ">)</button>
    </p>
  
    <p>
      <button class="gray-button" onclick="
        inputCalculation('1');
      ">1</button>
      <button class="gray-button" onclick="
        inputCalculation('2');
      ">2</button>
      <button class="gray-button" onclick="
        inputCalculation('3');
      ">3</button>
      <button class="orange-button" onclick="
        inputCalculation(' + ');
      ">+</button>
    </p>
  
    <p>
      <button class="gray-button" onclick="
        inputCalculation('4');
      ">4</button>
      <button class="gray-button" onclick="
        inputCalculation('5');
      ">5</button>
      <button class="gray-button" onclick="
        inputCalculation('6');
      ">6</button>
      <button class="orange-button" onclick="
        inputCalculation(' - ');
      ">-</button>
    </p>
  
    <p>
      <button class="gray-button" onclick="
        inputCalculation('7');
      ">7</button>
      <button class="gray-button" onclick="
        inputCalculation('8');
      ">8</button>
      <button class="gray-button" onclick="
        inputCalculation('9');
      ">9</button>
      <button class="orange-button" onclick="
        inputCalculation(' * ');
      ">*</button>
    </p>
  
    <p>
      <button class="gray-button" onclick="
        inputCalculation('0');
      ">0</button>
      <button class="gray-button" onclick="
        inputCalculation('.');
      ">.</button>
      <button class="blue-button" onclick="
        showResult();
      ">=</button>
      <button class="orange-button" onclick="
        inputCalculation(' / ');
      ">/</button>
    </p>
  </div>
  

  <script src="hw11-2.js"></script>
</body>
</html>
